
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería José</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>

         <div class="caja">

           <h1> <img src="logo.png" alt="Logo de la Barberia José"></h1>

           <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="Contactos.html">Contactos</a></li>
                </ul> 
           </nav>

         </div>

        </header>
        <main>
            <form class="position">
                <label for="NombreyApellido">Nombre y Apellido</label>
                <input type="text" id="NombreyApellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea  cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que le contactemos?</legend>

                   <label for="radio-email"><input type="radio" name="contacto" value="email" 
                    id="radio-email"> 
                    Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="telefono-email">Telefono</label>

    
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" 
                    id="radio-whatsapp" checked>Whatsapp</label>
                 
    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                       <option>Mañana</option>
                       <option>Tarde</option>
                       <option>Noche</option>
                    </select>
                </fieldset>

                 <label class="legustaria"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barberia José?</label>

                <input class="enviar" type="submit" id="en" value="Enviar formulario">

            </form>

              <table>
                
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                     </tr>
                </thead>

                <tbody>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                 </tr>
                 <tr>
                    <td>Miercores</td>
                    <td>08h - 20h</td>
                 </tr>
                 <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                 </tr>
                </tbody>
                   
              </table>

        </main>
        <footer>
            <img src="logo-blanco.png">
            <p class="Copyright">&copy Copyright Barberia José - 2022</p>
        </footer>
    </body>
</html>
